<script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- este comando serve para alterar o title-->
    <input type="text" v-on:input="alterTitle" >
    <p>{{ title }}</p>
</div>

<script>

    new Vue({

        el: '#app',
        data: {
            title: 'Usando VueJS!'
        },
        // evento para alterar title
        methods: {
            alterTitle(event){
                this.title = event.target.value

            }
        }
    })

</script>
