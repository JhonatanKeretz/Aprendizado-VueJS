<script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
         <!-- para evitar que dispare o evento de atualizar YX-->
        <span  v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <!-- para evitar que dispare o evento de navegar-->
  <a v-on:click.prevent="" href="https:google.com.br">Google</a>
  <hr>
   <!--para chamar quando apertar qualquer tecla-->
  <input type="text" v-on:keyup="exibirAlerta">
  <hr>
  <!--para chamar quando der enter-->
  <input type="text" v-on:keyup.enter="exibirAlerta">
  <hr>
  <!--para chamar quando der alt e enter-->
  <input type="text" v-on:keyup.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event){
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event) {
                e.stopPropagation()
            },
            exibirAlerta(){
                alert('Estou te alertando')
            }
        }
    })
</script>
