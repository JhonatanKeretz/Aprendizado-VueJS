<script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ saudacao() }}</p>
    <!--v-bind serve para ser diretiva-->
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!',
            link: 'https://google.com.br'
        },
        // para chamar o titulo
        methods: {
            saudacao: function()  {
                return this.title
            }
        }
    })
</script>
