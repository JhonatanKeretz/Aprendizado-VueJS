<script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!--v-once serve para ler apenas uma vez-->
    <p v-once>{{ title }}</p>
    <p>{{ saudacao() }}</p>
    <!--v-bind serve para ser diretiva-->
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS!',
            link: 'https://google.com.br'
        },
        // para chamar o titulo
        methods: {
            saudacao: function()  {
                this.title = 'Bom dia!'
                return this.title
            }
        }
    })
</script>
